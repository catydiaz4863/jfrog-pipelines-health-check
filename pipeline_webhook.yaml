resources:
  - name: MyIncomingWebhookResource
    type: IncomingWebhook
    configuration:
      webhookName: JohnpIncomingWebhook
pipelines:
  - name: ExampleWebhookTriggerPipeline
    steps:
    - name: ExampleStep
      type: Bash
      configuration:
        inputResources:
          - name: MyIncomingWebhookResource
      execution:
          onExecute:
            - echo "Triggering jenkins"
    - name: ExampleJenkins
      type: Jenkins
      configuration:
        jenkinsJobName: TestWebhook 
        integrations:
          - name: Jenkins
        inputSteps:
          - name: ExampleStep
